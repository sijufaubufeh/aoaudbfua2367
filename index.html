<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入場デザイン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="https://sijufaubufeh.github.io/sfuautihuh29/"></span> 戻る</a> <!-- 戻るボタンのリンク設定 -->
            <h1>入場</h1>
            <div class="refresh-btn">
  <a href="#">
    <span class="dli-redo-fill"></span>
  </a>
</div>
        </header>
        <div class="gate-info">
            <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241015/20241015111807.png" alt="Gate Icon" class="gate-icon">
            <p>入場口 : ゲート</p>
        </div>
        <div class="circle-container">
            <div class="circle"></div>
            <div class="info-text">
                <p>スタッフにご提示ください</p>
                <p class="time">12:17:38</p>
                <div class="warning">
                    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241015/20241015112220.png" alt="Warning Icon" class="warning-icon">
                    <p>スクリーンショットでは入場できません</p>
                </div>
            </div>
        </div>
        <div class="ticket-box">
            <div class="ticket-info">
                <p>2024年10月26日（土）</p>
                <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241012/20241012084524.jpg" alt="Ticket Image" class="ticket-image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
